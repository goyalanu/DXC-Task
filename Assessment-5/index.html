<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Website</title>


    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">    

</head>
<body>
  <svg width="400" height="100">
    <circle cx="50" cy="50" r="40"  stroke-width="4" fill="green" />
  </svg>
  <svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(255, 0, 0);stroke-width:10;stroke:rgb(0,0,0)" />
  </svg>
  <svg height="400" width="100">
    <line x1="0" y1="100" x2="400" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>
  <svg height="140" width="500">
    <ellipse cx="200" cy="80" rx="100" ry="50"
    style="fill:yellow;stroke:rgb(128, 0, 0);stroke-width:2" />
  </svg>
  <svg height="210" width="500">
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
  </svg>
</body>
</html>
